<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">

<script type="text/javascript" src="${contextPath}/js/jquery-2.1.1.min.js"></script> 
<script type="text/javascript" language="javascript"
	src="${contextPath}/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${contextPath}/js/admin_uploadPre.js"></script>
<link rel="stylesheet" type="text/css" href="${contextPath}/css/admin_img.css">
</head>
<body>
<form action="${contextPath}/home/updateBottom" method="post"> 
	<table class="table table-bordered">
		<tbody>
			<tr>
				<td><p>电话</p></td>
				<td><input class="form-control" name="phone" value="${listBottom[0].phone}"/></td>
			</tr>
			<tr>
				<td>QQ</td>
				<td><input class="form-control" name="qq" value="${listBottom[0].qq}"/></td>
			</tr>
			<tr>
				<td>邮箱</td>
				<td><input class="form-control" name="email" value="${listBottom[0].email}"/></td>
			</tr>
			<tr>
				<td>地址</td>
				<td><input class="form-control" name="adress" value="${listBottom[0].adress}"/></td>
			</tr>
			                   <tr>
				<td>备案号</td>
				<td><input class="form-control" name="recordNum" value="${listBottom[0].recordNum}"/></td>
			</tr>
			<tr>
				<td>版权</td>
				<td><input class="form-control" name="copyright" value="${listBottom[0].copyright}"/></td>
			</tr>
			
		</tbody>
	</table>
			<input type="submit" value="保存">
		</form><br><br>
		
		<table class="table table-bordered">
			<tbody>
				<tr>
				<td>
					<div id="preview0" class="picdiv">
						<img id="imghead0" src='${listBottom[0].wechatCode}' />
					</div>
				</td>
				<td><br>
				<br>
					<form action="${contextPath}/home/updatePic" enctype="multipart/form-data" method="post">
						<input type="hidden" name="id" value="1" />
						<input type="hidden" name="type" value="8" />
						<p>微信公众号二维码</p>
						<input type="file" name="myfile" onchange="previewImage(this,0)" id="file1"/><br> <input
							type="submit" value="上传"  onclick="return checknull('#file1')"/>
					</form></td>
			</tr>

			<tr>
				<td>
					<div id="preview1" class="picdiv">
						<img id="imghead1" src='${listBottom[0].constructCode}' />
					</div>
				</td>
				<td><br>
				<br>
					<form action="${contextPath}/home/updatePic" enctype="multipart/form-data" method="post">
						<input type="hidden" name="id" value="1" />
						<input type="hidden" name="type" value="9" />
						<p>工地直播二维码</p>
						<input type="file" name="myfile" onchange="previewImage(this,1)" id="file2"/><br> <input
							type="submit" value="上传" onclick="return checknull('#file2')"/>
					</form></td>
			</tr>
			</tbody>
		</table>
	<script type="text/javascript">	
	function checknull(id){		
		var oInput = $(id);						 
			if(oInput.val() == "") {
				alert("该文件不能为空");
				return false;		
			}else
			{
				alert("请耐心等待图片上传，成功后会自动刷新页面");
				return true;
			} 	
		}											
</script>	
	
</body>
</html>
