<!DOCTYPE html>
<html>
  <head>
    <title>realcase_check.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<link href="${contextPath}/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="${contextPath}/js/admin_uploadPre.js"></script>
	<link rel="stylesheet" type="text/css" href="${contextPath}/css/admin_img.css">
	<script type="text/javascript" src="${contextPath}/js/jquery-1.9.0.min.js"></script>
  </head>
  
  <body>
    	<table class="table table-bordered">
		<thead>
			<tr>
				<th>原图</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
		<#list listScenePic as obj>
			<tr>
				<td>
					<div id="preview${obj.picId}" class="picdiv">
						<img id="imghead${obj.picId}" src='${obj.picHref}' />
					</div>
				</td>
				<td><br>
				<br>
					<form action="${contextPath}/home/updatePic" enctype="multipart/form-data" method="post">
						<input type="hidden" name="type" value="11" />
						<input type="hidden" name="id" value="${obj.picId}" />
						<input type="hidden" name="sceneId" value="${obj.sceneId}" />
						<p>${obj.remark}</p>
						<input type="file" name="myfile" id="${obj.picId}" onchange="previewImage(this,${obj.picId})" /><br> <input
							type="submit" value="上传" onclick="return checknull('#${obj.picId}')"/>
					</form></td>
			</tr>
			</#list>		
		</tbody>
	</table>
  </body>
  <script type="text/javascript">	
	function checknull(id){		
		var oInput = $(id);						 
			if(oInput.val() == "") {
				alert("该文件不能为空");
				return false;		
			}else
			{
			alert("请耐心等待图片上传，成功后会自动刷新页面");
				return true;
			} 
			return ;
		}											
</script>
</html>
