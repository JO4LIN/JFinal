<script type="text/javascript">	
	function checknull(id){		
		var oInput = $(id);						 
			if(oInput.val() == "") {
				alert("该文件不能为空");
				return false;		
			}else
			{
			alert("请耐心等待图片上传，成功后会自动刷新页面");
				return true;
			} 
			return ;
		}
