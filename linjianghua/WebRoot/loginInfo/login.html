<script type="text/javascript">
	function checkexist()
	{
		var phone=$("#phone");
		if(phone.val()!='')
		{
			$.ajax({ 
		        type: "POST", 		    
		        dataType: "JSON", 		     
		        async: false, 
		        url: "${contextPath}/userInfo/checkMobileRegister?phone="+phone.val(),
		        success: function(data) {
		            	if (data.result == 1) {	
		            	alert(data.msg)	    		           	 		              	     
		           }
		        }
		    });
		}		
	}
</script>
<script type="text/javascript">	 
function ajaxsubmit() {	 
		$.ajax({ 
		        type: "POST", 		    
		        dataType: "JSON", 
		        data: $("#loginForm").serialize(),
		        async: false, 
		        url: "${contextPath}/userInfo/login",
		        success: function(data) {
		            	if (data.result == 0) {			            	
		            	alert(data.msg)	 		            	   
		            	window.location.href="${contextPath}/userInfo";//刷新当前页面.	 		              	     
		           }
		        }
		    });
	   }
</script>
<script type="text/javascript">

jQuery(function(){
    jQuery(".loginForm").Validform({
        tiptype:function(msg,o,cssctl){          
            if(!o.obj.is("form")){
                var objtip=o.obj.siblings().find(".Validform_checktip");
                cssctl(objtip,o.type);
                objtip.text(msg);
                
                var infoObj=o.obj.siblings(".info");
                if(o.type==2){
                    infoObj.hide();
                }else{
                    if(infoObj.is(":visible")){return;}
                    var left=o.obj.offset().left,
                        top=o.obj.offset().top;
    
                    infoObj.css({
                        left:left,
                        top:top-45
                    }).show().animate({
                        top:top-35  
                    },200);
                } 
            }   
        },
        postonce:true,
        ajaxPost:true,
        datatype:{
        	"password": /^(\w){6,16}$/,
        },
        callback:function(data){
        if(data.CAllBACK_STATUS==100){
        	window.location.href="/"
        }
	}
    });
})
</script>
