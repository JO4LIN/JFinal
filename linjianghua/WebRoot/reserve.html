<script>

function show(obj,id) {    
    var objDiv = $("#"+id+"");
    $(objDiv).css("display","block");
    $(objDiv).css("left", event.clientX);
    $(objDiv).css("top", event.clientY + 10);  
}
function hide(obj,id) {
    var objDiv = $("#"+id+"");
    $(objDiv).css("display", "none");
} 
</script>

<form action="${contextPath}/reserveInfo/autoRegister" method="post" class="loginForm">
	<div class="reserve-wrapper">			
	        <div class="reserve-box">         
	            <ul class="reserve-tabs" >
	                <li class="active" style="width: 100%;text-align: center;"><a href="#">欢迎预约</a></li>	                
	            </ul>
	            <div class="password">
	            	<img alt="白菜适家" src="${contextPath}/images/loginUser.png">
	            	<input name="realName" placeholder="请输入姓名" type="text" autocomplete="off" datatype="zhongwen" nullmsg="请输入姓名！" errormsg="请输入正确的姓名！"/>${(realNameMsg)!''}  
	            	<div class="info"><span class="Validform_checktip"></span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>  
	            </div>
	            <div class="phone">
	            	<img alt="白菜适家" src="${contextPath}/images/loginPassword.png">
	            	<input placeholder="请输入手机号" type="text" name="phone" autocomplete="off" datatype="m" nullmsg="请输入手机号！" errormsg="请输入正确的手机号码！"/>${(phoneMsg)!''}
                	<div class="info"><span class="Validform_checktip">请输入正确的手机号码！</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>    
	            </div>             
	            <div class="reserveBtn">
	            	<input value="立即预约" type="submit"/>
	            </div>
	            <a class="forgetPasswordP" href="${contextPath}/userInfo" >登录</a>
	        
	        </div>
	</div>
</form>
<script type="text/javascript">
jQuery(function(){
    jQuery(".loginForm").Validform({
        tiptype:function(msg,o,cssctl){          
            if(!o.obj.is("form")){
                var objtip=o.obj.siblings().find(".Validform_checktip");
                cssctl(objtip,o.type);
                objtip.text(msg);
                
                var infoObj=o.obj.siblings(".info");
                if(o.type==2){
                    infoObj.hide();
                }else{
                    if(infoObj.is(":visible")){return;}
                    var left=o.obj.offset().left,
                        top=o.obj.offset().top;
    
                    infoObj.css({
                        left:left,
                        top:top-45
                    }).show().animate({
                        top:top-35  
                    },200);
                } 
            }   
        },
        postonce:true,
        ajaxPost:true,
        datatype:{
        	"password": /^(\w){6,16}$/,
        	"zhongwen": /^[\u4e00-\u9fa5]{2,5}$/
        },
        callback:function(data){
        if(data.CAllBACK_STATUS==100){
        	window.location.href="${contextPath}/reserveSuccess"
        }
	}
    });
})
</script>
